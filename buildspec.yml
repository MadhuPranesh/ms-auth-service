version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      java: corretto11
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_REGION)
  build:
    commands:
      - echo Build started on `date`
      - echo Building java
      - cd auth-service
      - mvn clean package
      - echo Building the docker image
      - docker build -t auth-service .
      - docker tag auth-service $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/myregistry:auth-service
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/myregistry:auth-service
      - echo Writing definition files
      - printf '[{"name":"ij028-pod4-authorization-service-container","imageUri":"%s"}]' $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/myregistry:auth-service > taskdefinition.json

artifacts:
  files: myregistry/taskdefinition.json